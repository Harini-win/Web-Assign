<html>
<head>
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        input, select, button {
            width: 100%;
            margin: 5px 0;
            padding: 5px;
        }
    </style>
</head>
<body>


    <fieldset>
    <h3>BMI Calculator</h3>
    
    <label>Select Gender:
    <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <label>Enter Your Weight (lbs):</label>
    <input type="number" id="weight" placeholder="Weight in pounds">

    <label>Enter Your Height:</label>
    <input type="number" id="feet" placeholder="Feet"> 
    <input type="number" id="inches" placeholder="Inches">

    <button onclick="calculateBMI()">Calculate</button>

    <label>Your BMI:</label>
    <input type="text" id="bmiResult" readonly>
    
    </fieldset>


<script>
    function calculateBMI() {
        let gender = document.getElementById("gender").value;
        let weight = document.getElementById("weight").value;
        let feet = document.getElementById("feet").value;
        let inches = document.getElementById("inches").value;

        if (!weight || !feet || !inches) {
            alert("Please enter all values!");
            return;
        }

        let heightInInches = (parseInt(feet) * 12) + parseInt(inches);
        let bmi = (703 * parseFloat(weight)) / (heightInInches * heightInInches);
        bmi = bmi.toFixed(2);

        let status = "";
        if(gender=="female"){
        if (bmi < 17.51) {
            status = "Anorexia";
        } else if (bmi >= 17.5 && bmi <= 19.1) {
            status = "Underweight";
        } else if (bmi >= 19.11 && bmi <= 25.8) {
            status = "Ideal range";
        } else if (bmi >= 25.8 && bmi <= 27.3) {
            status = "Ideal range";
        }
        else if (bmi >= 27.3 && bmi <= 32.3) {
            status = "Overweight range";
        }
        else {
            status = "Obese";
        }}
        else{
        if (bmi < 17.51) {
            status = "Anorexia";
        } else if (bmi >= 17.5 && bmi <= 20.7) {
            status = "Underweight";
        } else if (bmi >= 20.7 && bmi <= 26.4) {
            status = "Ideal range";
        } else if (bmi >= 26.4 && bmi <= 27.8) {
            status = "Ideal range";
        }
        else if (bmi >= 27.8 && bmi <= 31.1) {
            status = "Overweight range";
        }
        else {
            status = "Obese";
        }}


        document.getElementById("bmiResult").value = bmi;
        alert("Status: " + status);
    }
</script>

</body>
</html>
