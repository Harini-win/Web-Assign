<!DOCTYPE html>
<html>
<head>
    <title>Personal Details Form</title>
</head>
<body>
    <fieldset>
    <legend><h2 style="color: red;">Personal Details</h2></legend>
    <form>
        
        <label for="name">Name :</label>
        <input type="text" id="name" name="name"><br><br>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
    
        <label for="email">E-mail ID:</label>
        <input type="email" id="email" name="email"><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" checked>
        <label for="female">Female</label><br><br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="mobile">Mobile#:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}"><br><br>
        
        </fieldset>
        <fieldset>
        <legend><h2 style="color: red;">Educational Qualification</h2></legend>
        <label for="degree">Degree:</label>
        <select id="degree" name="degree">
            <optgroup label="UG">
                <option value="be">BE</option>
                <option value="btech">BTech</option>
                <option value="bsc">BSc</option>
                <option value="ba">BA</option>
                <option value="bca">BCA</option>
                <option value="bba">BBA</option>
                <option value="others-ug">Others</option>
            </optgroup>
            <optgroup label="PG">
                <option value="me">ME</option>
                <option value="mtech">MTech</option>
                <option value="msc">MSc</option>
                <option value="ma">MA</option>
                <option value="mca">MCA</option>
                <option value="mba">MBA</option>
                <option value="others-pg">Others</option>
            </optgroup>
            <optgroup label="PhD">
                <option value="engineering">Engineering</option>
                <option value="science">Science</option>
                <option value="management">Management</option>
                <option value="others-phd">Others</option>
            </optgroup>
        </select>

        <label for="engineering">Engineering:</label>
        <select id="engineering" name="engineering">
            <option value="cse">CSE</option>
            <option value="ece">ECE</option>
            <option value="eee">EEE</option>
            <option value="civil">Civil</option>
            <option value="mech">Mechanical</option>
        </select><br><br>
        </fieldset>
        <label>Hobbies:</label>
        <input type="checkbox" id="chess" name="hobbies" value="chess">
        <label for="chess">Playing Chess</label>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">Reading Books</label><br><br>

        <label for="color">Favourite Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <h2 style="color: red;">Address</h2>
        <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>

        <label for="resume">Attach Resume:</label>
        <input type="file" id="resume" name="resume">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
