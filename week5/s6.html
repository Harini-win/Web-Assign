<html>
    <body style="background-color: black;">
        <h1 style="color: aliceblue; text-align: center;">My house using SVG</h1>
        <h3 style="color: aliceblue;">Audio</h3>
        <iframe width="420" height="315" src="http://commondatastorage.googleapis.com/codeskulptor-assets/Collision8-Bit.ogg">
        </iframe>
        
        <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
            
            <rect width="100%" height="100%" fill="#87CEEB" />
    
           
            <rect x="100" y="150" width="100" height="100" fill="#8B4513" stroke="#000" stroke-width="2" />
    
            <polygon points="100,150 200,150 150,100" fill="#A52A2A" stroke="#000" stroke-width="2" />
    
            <rect x="140" y="190" width="20" height="60" fill="#654321" stroke="#000" stroke-width="2" />
    
      
            <rect x="110" y="160" width="30" height="30" fill="#ADD8E6" stroke="#000" stroke-width="2" />
            <rect x="160" y="160" width="30" height="30" fill="#ADD8E6" stroke="#000" stroke-width="2" />
    
          
            <circle cx="50" cy="50" r="20" fill="blue" />
    
       
            <polygon points="250,50 255,65 270,65 260,75 265,90 250,80 235,90 240,75 230,65 245,65" fill="#FFD700" />
    
            <circle cx="220" cy="60" r="15" fill="green" />
            <circle cx="225" cy="60" r="15" fill="violet" />
        </svg>
        <br>
        <h3 style="color: aliceblue;">Video</h3>
        <iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY">
        </iframe><br>
        <h3 style="color: aliceblue;">Canvas</h3>
        <canvas id='myCanvas' width='500' height='300' style='border:1px solid #5118bb; background-color: red;'></canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgb(255, 255, 0, 0.8)';
            ctx.beginPath();
            ctx.arc(250, 150, 60, 0, 2 * Math.PI);
            ctx.fill();
        </script>
        </canvas>
    </body>
</html>
